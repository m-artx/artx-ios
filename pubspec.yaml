name: artx_ios
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  page_view_indicators: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: EliceDXNeolli
      fonts:
        - asset: assets/fonts/EliceDXNeolliOTF-Medium.otf
    - family: HemingVariable
      fonts:
        - asset: assets/fonts/Heming_Variable.ttf


